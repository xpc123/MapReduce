#定义 root category 的属性
log4cpp.rootCategory=DEBUG, console
#定义 console 属性
log4cpp.appender.console=ConsoleAppender
log4cpp.appender.console.layout=PatternLayout
log4cpp.appender.console.layout.ConversionPattern=%d [%t] [%x] - %m%n

#定义 master category 的属性
log4cpp.category.master=DEBUG, master
#定义 master appender 的属性
log4cpp.appender.master=FileAppender
log4cpp.appender.master.fileName=master.log
log4cpp.appender.master.layout=PatternLayout
log4cpp.appender.master.layout.ConversionPattern=%d [%t] [%x] - %m%n
# 
log4cpp.additivity.master=false

#定义 worker category 的属性
log4cpp.category.worker=DEBUG, worker
#定义 worker appender 的属性
log4cpp.appender.worker=FileAppender
log4cpp.appender.worker.fileName=worker.log
log4cpp.appender.worker.layout=PatternLayout
log4cpp.appender.worker.layout.ConversionPattern=%d [%t] [%x] - %m%n
# 
log4cpp.additivity.worker=false
